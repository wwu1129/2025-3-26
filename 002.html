<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南景點介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            font-size: 28px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #cce7ff;
            padding: 10px;
            border-radius: 10px;
        }
        .tab {
            padding: 10px 15px;
            background: #87ceeb;
            border-radius: 5px;
            cursor: pointer;
        }
        .spot {
            display: flex;
            align-items: center;
            border: 2px solid #aaa;
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .spot img {
            width: 150px;
            height: 150px;
            margin-right: 15px;
            border: 5px dashed blue;
        }
        .spot-text {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>台南景點介紹</h1>
        <div class="tabs">
            <div class="tab">四草綠色隧道</div>
            <div class="tab">井仔腳瓦盤鹽田</div>
            <div class="tab">赤崁樓</div>
            <div class="tab">台南孔廟</div>
        </div>
        
        <div class="spot">
            <img src="未命名.jpg" alt="阿里山神木">
            <div class="spot-text">
                <h3>阿里山神木</h3>
                <p>日出、雲海、鐵路、森林與晚霞，是經典的阿里山印象。來到阿里山，你可以享受森林浴與壯觀的神木群。</p>
            </div>
        </div>
        
        <div class="spot">
            <img src="123.jpg" alt="台南孔廟">
            <div class="spot-text">
                <h3>台南孔廟</h3>
                <p>「全臺首學」是台灣的第一座孔子廟，建立於明永曆19年（1665年）。擁有悠久的歷史文化，值得一遊。</p>
            </div>
        </div>
    </div>
</body>
</html>
